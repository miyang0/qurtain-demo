    <main>
        <section class="center-container">
            <div class="title">
                <h1>Contact form</h1>
            </div>
            <div class="form">
                <div class="nameMail">
                    <div>
                        <label for="firstName">Voornaam</label>
                        <input type="text" id="firstName" name="firstName" required placeholder="Voornaam...">
                    </div>
                    <div>
                        <label for="lastName">Achternaam</label>
                        <input type="text" id="lastName" name="lastName" required placeholder="Achternaam...">
                    </div>
                </div>
                <div class="email">
                    <label for="email">E-mail</label>

                    <input type="email" id="email" name="email" required placeholder="Vul hier uw e-mailadres in...">
                </div>
                <div class="livingplaceBirthdate">
                    <div>
                        <label for="living-place">Adres</label>
                        <input type="text" id="living-place" name="living-place" required
                            placeholder="Vul hier uw adres in..." />
                    </div>
                    <div>
                        <label for="birthdate">Geboortedatum</label>
                        <input type="date" id="birthdate" name="birthdate" required>
                    </div>
                </div>
                <div class="subject">

                    <label for="subject">Onderwerp</label>
                    <select id="subject" name="subject" required>
                        <option value="" disabled selected>Kies uw onderwerp</option>
                        <option value="partnership">Partnership</option>
                        <option value="contact">Contact</option>
                        <option value="support">Clienten support</option>
                    </select>
                </div>
                <div class="question">
                    <label for="question">Uw vraag</label>
                    <textarea id="question" name="question"> </textarea>
                </div>
                <div class="newsletter">
                    <label> Wilt u inschrijven voor onze nieuwsberichten?</label>
                    <div>
                        <input type="radio" id="yes" name="news" value="yes" />
                        <label for="yes">Ja</label>

                        <input type="radio" id="no" name="news" value="no" />
                        <label for="no">Nee</label>
                    </div>
                </div>
                <div class="termsConditions">
                    <input type="checkbox" id="termsAndConditions" name="termsAndConditions"
                        value="termsAndConditions" />
                    <label for="termsAndConditions">Ik zeg ja tegen de terms & conditions</label>
                </div>

                <button type="submit" name="submit-button">Inleveren</button>

            </div>
        </section>
